<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 摆盘图生成</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #111;
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005cc5;
    }
    .loading {
      color: #999;
    }
    .image-result {
      margin-top: 1rem;
      text-align: center;
    }
    .image-result img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .tag-list {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tag {
      background-color: #e0f0ff;
      color: #0070f3;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.85rem;
    }
    .tools {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .rating {
      font-size: 1.2rem;
      color: gold;
    }
    .style-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .style-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .style-item:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .style-item img {
      width: 100%;
      height: 80px;
      object-fit: cover;
    }
    .style-item span {
      display: block;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>🌟 AI 智能摆盘推荐系统</h1>
  <div class="card">
    <div class="form-group">
      <label for="prompt">请输入菜名 + 摆盘风格（如：红烧牛肉+日式精致）</label>
      <input type="text" id="prompt" placeholder="例如：番茄炒蛋+未来主义摆盘" />
    </div>
    <div class="style-gallery">
      <div class="style-item" onclick="fillPrompt('日式极简')">
        <img src="/images/japanese.jpg" />
        <span>🍱 日式极简</span>
      </div>
      <div class="style-item" onclick="fillPrompt('中国禅意')">
        <img src="/images/zen.jpg" />
        <span>🌿 中国禅意</span>
      </div>
      <div class="style-item" onclick="fillPrompt('未来主义')">
        <img src="/images/futuristic.jpg" />
        <span>🌌 未来主义</span>
      </div>
      <div class="style-item" onclick="fillPrompt('艺术装置风')">
        <img src="/images/artistic.jpg" />
        <span>🎨 艺术装置风</span>
      </div>
      <div class="style-item" onclick="fillPrompt('分子料理')">
        <img src="/images/molecular.jpg" />
        <span>🧑‍🍳 分子料理</span>
      </div>
    </div>
    <button onclick="generateImage()">生成图像</button>
    <div id="status" class="loading"></div>
    <div class="image-result" id="result"></div>
  </div>
  <script>
    function fillPrompt(style) {
      const input = document.getElementById("prompt");
      const base = input.value.split("+")[0] || "红烧牛肉";
      input.value = `${base}+${style}`;
    }

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const result = document.getElementById("result");
      status.textContent = "正在扩写提示词...";
      result.innerHTML = "";

      try {
        const expandedRes = await fetch("/api/expand", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const expandedData = await expandedRes.json();
        const fullPrompt = expandedData.prompt;
        status.textContent = "正在生成图像...";

        const genRes = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: fullPrompt })
        });
        const data = await genRes.json();
        if (data.image) {
          status.textContent = "生成完成：";
          result.innerHTML = `
            <img id="generated-image" src="${data.image}" alt="AI Plating Result" />
            <div class="tag-list">
              <span class="tag">🍽️ 风格推荐</span>
              <span class="tag">✨ 创意展示</span>
              <span class="tag">🌿 摆盘美学</span>
            </div>
            <div class="tools">
              <button onclick="downloadImage()">📷 下载图像</button>
              <div class="rating">⭐⭐⭐⭐⭐</div>
            </div>
          `;
        } else {
          status.textContent = "生成失败：" + data.error;
        }
      } catch (err) {
        status.textContent = "请求出错：" + err.message;
      }
    }

    function downloadImage() {
      const image = document.getElementById("generated-image");
      const link = document.createElement("a");
      link.href = image.src;
      link.download = "ai_plating_result.png";
      link.click();
    }
  </script>
</body>
</html>
